    <script>
      const productTableBody = document.getElementById("productTableBody");
      const idProduct = document.getElementById("id");
      const nameProduct = document.getElementById("name");
      const priceProduct = document.getElementById("price");
      const colorProduct = document.getElementById("color");
      const categoryProduct = document.getElementById("category");
      const descriptionProduct = document.getElementById("description");

      let products = [];

      function createProduct() {
        const newProduct = {
          id: idProduct.value,
          name: nameProduct.value,
          color: colorProduct.value,
          category: categoryProduct.value,
          price: priceProduct.value,
          description: descriptionProduct.value,
        };

        products.push(newProduct);
        renderProduct();
        clearValue();
      }

      function renderProduct() {
        productTableBody.innerHTML = "";

        products.forEach((product) => {
          const tr = document.createElement("tr");

          tr.innerHTML = `
        <td class="px-6 py-4">${product.id}</td>
        <td class="px-6 py-4 font-medium text-gray-900">${product.name}</td>
        <td class="px-6 py-4">${product.color}</td>
        <td class="px-6 py-4">${product.category}</td>
        <td class="px-6 py-4">$${product.price}</td>
        <td class="px-6 py-4 text-center">
          <button class="text-blue-600 hover:underline mr-2">Edit</button>
          <button
            class="text-red-600 hover:underline"
            onclick="deleteProduct()"
          >
            Delete
          </button>
        </td>
      `;

          productTableBody.append(tr);
        });
      }

      function clearValue() {
        idProduct.value = "";
        nameProduct.value = "";
        priceProduct.value = "";
        colorProduct.value = "Select color";
        categoryProduct.value = "Select category";
        descriptionProduct.value = "";
      }
    </script>
  </body>
</html>
